<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>x1fitness</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Josefin+Sans:wght@300;400;500;600;700&family=Oswald:wght@400;500;700&display=block" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Oswald', 'sans-serif'],
              brand: ['Josefin Sans', 'sans-serif'],
            },
            colors: {
              brand: {
                red: '#E60000', // Bright aggressive red
                dark: '#050505', // Deep black
                tint: '#1a0505', // Subtle red tint background
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'marquee-left': 'marqueeLeft 60s linear infinite',
              'marquee-right': 'marqueeRight 60s linear infinite',
              'marquee-infinite': 'marqueeInfinite 30s linear infinite',
              'sheen': 'sheen 1s ease-in-out',
              'float-slow': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
              'float-reverse': 'floatReverse 7s ease-in-out 1s infinite',
              'marquee-slow': 'marqueeLeft 60s linear infinite',
              'marquee-reverse-slow': 'marqueeRight 60s linear infinite',
            },
            keyframes: {
              marqueeLeft: {
                '0%': { transform: 'translate3d(0, 0, 0)' },
                '100%': { transform: 'translate3d(-50%, 0, 0)' },
              },
              marqueeRight: {
                '0%': { transform: 'translate3d(-50%, 0, 0)' },
                '100%': { transform: 'translate3d(0, 0, 0)' },
              },
              marqueeInfinite: {
                '0%': { transform: 'translate3d(0, 0, 0)' },
                '100%': { transform: 'translate3d(-100%, 0, 0)' },
              },
              sheen: {
                '0%': { transform: 'translateX(-150%) skewX(-20deg)' },
                '100%': { transform: 'translateX(150%) skewX(-20deg)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              floatReverse: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Enforce fonts immediately to prevent FOUT/FOUC before Tailwind loads */
      body {
        font-family: 'Inter', sans-serif;
        cursor: none;
        background-color: #050505;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6, .font-display {
        font-family: 'Oswald', sans-serif;
      }

      .font-brand {
        font-family: 'Josefin Sans', sans-serif;
      }

      /* GPU Acceleration Utilities to Reduce Lag */
      .gpu-accelerated {
        transform: translateZ(0);
        will-change: transform, opacity;
        backface-visibility: hidden;
      }
      
      /* Layout Isolation for Performance */
      .isolate-layout {
        contain: layout paint style;
      }
      
      /* Text Styles */
      .text-outline {
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.1);
        color: transparent;
      }
      .text-outline-red {
        -webkit-text-stroke: 1px rgba(230, 0, 0, 0.5);
        color: transparent;
      }
      
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>

{
  "imports": {

    "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react,react-dom",
    "framer-motion": "https://esm.sh/framer-motion@10.16.4?external=react,react-dom"
  }
}
</script>
</head>

</html>
